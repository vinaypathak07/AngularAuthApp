<div class="card-container">
    <div *ngFor="let event of specialEvents;let i = index" class="event-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{ event.name }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content align="center">
          <div>
            <span> {{ event.description }} </span>
          </div>
        </mat-card-content>
        <mat-card-actions align="center">
          <button mat-flat-button type="button" (click)="onClick(i)">BUY TICKETS</button>
        </mat-card-actions>
        <mat-card-content align="center">
          <div>
            <span> {{ event.date }} </span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
